            min-height: 100vh;
            color: #064e3b;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Hide Number Input Spinners */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        input[type=number] {
          -moz-appearance: textfield;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            border: 1px solid rgba(255, 255, 255, 1);
            box-shadow: 0 25px 50px -25px rgba(6, 78, 59, 0.12);
            border-radius: 2.5rem;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .secure-input {
            width: 100%;
            height: 3.2rem;
            padding: 0 1.25rem 0 3.5rem;
            border: 1.5px solid #f1f5f9;
            background: #fafbfc;
            border-radius: 1rem;
            font-weight: 700;
            font-size: 0.9rem;
            color: #1e293b;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .secure-input::placeholder {
            color: #cbd5e1;
            font-weight: 500;
            opacity: 0.5;
        }

        .secure-input:focus {
            background: #ffffff;
            border-color: #10b981;
            box-shadow: 0 0 0 1px #10b981, 0 8px 16px -4px rgba(16, 185, 129, 0.1); 
        }

        .secure-input.invalid {
            border-color: #fecaca;
            background: #fffcfc;
        }

        .secure-input.invalid:focus {
            border-color: #ef4444;
            box-shadow: 0 0 0 1px #ef4444, 0 8px 16px -4px rgba(239, 68, 68, 0.1);
        }

        /* 3D Tactile Icon Wrapper */
        .tactile-icon {
            width: 2.2rem;
            height: 2.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 0.8rem;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                2px 2px 5px rgba(0,0,0,0.05),
                -1px -1px 2px rgba(255,255,255,1),
                inset 1px 1px 1px rgba(255,255,255,1);
        }

        .tactile-icon.active {
            transform: scale(1.05) translateY(-1px);
            background: #10b981;
            color: white !important;
            box-shadow: 
                0 8px 15px -3px rgba(16, 185, 129, 0.4),
                inset 0 1px 1px rgba(255,255,255,0.2);
        }
        
        .tactile-icon.error {
            background: #ef4444;
            color: white !important;
            box-shadow: 0 8px 15px -3px rgba(239, 68, 68, 0.3);
        }

        .form-label {
            font-size: 8.5px;
            font-weight: 800;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            margin-left: 0.25rem;
            margin-bottom: 0.35rem;
            display: block;
        }

        .primary-btn {
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            color: white;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-size: 0.7rem;
            border-radius: 1rem;
            height: 3.2rem;
            transition: all 0.25s ease;
            box-shadow: 0 6px 15px -3px rgba(16, 185, 129, 0.3);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            cursor: pointer;
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px -5px rgba(16, 185, 129, 0.4);
            filter: brightness(1.05);
        }

        .primary-btn:active {
            transform: translateY(0.5px);
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(6, 78, 59, 0.12);
            backdrop-filter: blur(16px);
            padding: 1rem;
        }

        .modal-content {
            width: 100%;
            max-width: 26rem;
            background: white;
            border-radius: 2.8rem;
            padding: 2rem;
            box-shadow: 0 35px 80px -20px rgba(0, 0, 0, 0.15);
            position: relative;
        }
